<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solon Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- GridStack CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/gridstack/4.4.0/gridstack.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <!-- Left Sidebar (Explorer) -->
        <aside class="sidebar">
            <div class="logo">
                <h2>Solon</h2>
            </div>
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="#">Transactions</a></li>
                <li><a href="#">Documents</a></li>
                <li><a href="#">Audit Log</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </aside>

        <!-- Main Console Area -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="header">
                <div class="header-left">
                    <span>Welcome, User</span>
                </div>
                <div class="header-right">
                    <button class="header-btn" onclick="logout()">Logout</button>
                </div>
            </header>

            <!-- Command Palette (Terminal-like search bar) -->
            <input type="text" id="command-palette" class="command-palette" placeholder="Type a command..." />

            <!-- Main Work Area -->
            <section class="work-area">
                <div class="grid-stack" id="grid-stack">
                    <!-- Pending Transactions Panel -->
                    <div class="grid-stack-item" data-gs-width="4" data-gs-height="3">
                        <div class="grid-stack-item-content">
                            <h3>Pending Transactions</h3>
                            <p>3 pending transactions</p>
                            <button onclick="viewTransactions()">View</button>
                        </div>
                    </div>

                    <!-- Completed Transactions Panel -->
                    <div class="grid-stack-item" data-gs-width="4" data-gs-height="3">
                        <div class="grid-stack-item-content">
                            <h3>Completed Transactions</h3>
                            <p>12 completed transactions</p>
                            <button onclick="viewCompleted()">View</button>
                        </div>
                    </div>

                    <!-- Documents Panel -->
                    <div class="grid-stack-item" data-gs-width="4" data-gs-height="3">
                        <div class="grid-stack-item-content">
                            <h3>Documents</h3>
                            <p>Manage your documents here</p>
                            <button onclick="uploadDocument()">Upload</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Terminal Pane -->
    <div class="terminal-pane">
        <div class="terminal-header">
            <span>Terminal</span>
        </div>
        <textarea id="terminal" placeholder="Type commands here..."></textarea>
    </div>

    <!-- GridStack JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gridstack/4.4.0/gridstack.all.js"></script>

    <script>
        // Initialize GridStack for draggable and resizable functionality
        const grid = GridStack.init({
            staticGrid: false, 
            animate: true, 
            float: true,
        });

        // Function to handle user logout
        function logout() {
            alert('Logging out...');
            // Implement logout logic here, such as redirecting to a login page
        }

        // Function to view pending transactions
        function viewTransactions() {
            alert('Redirecting to Pending Transactions...');
            // Add functionality to view pending transactions here
        }

        // Function to view completed transactions
        function viewCompleted() {
            alert('Redirecting to Completed Transactions...');
            // Add functionality to view completed transactions here
        }

        // Function to handle document upload
        function uploadDocument() {
            alert('Document Upload Page');
            // Implement document upload functionality here
        }

        // Command Palette functionality for terminal-like commands
        const commandPalette = document.getElementById("command-palette");
        commandPalette.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                let command = commandPalette.value.trim().toLowerCase();
                executeCommand(command);
                commandPalette.value = '';  // Reset input after command
            }
        });

        // Execute commands from command palette
        function executeCommand(command) {
            switch(command) {
                case "view transactions":
                    viewTransactions();
                    break;
                case "view completed":
                    viewCompleted();
                    break;
                case "upload document":
                    uploadDocument();
                    break;
                default:
                    alert("Unknown command: " + command);
                    break;
            }
        }
    </script>

</body>

</html>
